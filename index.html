<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finances$</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
   <img src="./assets/logo.svg" alt="logo dev finance">
  </header>
  <main class="conteudo">
    <section id="balance">   
       <h2 class="sr-only">Balanço</h2>
       <div class="card">
        <h3>
         <span>Entradas</span> 
        <img src="/assets/income.svg" alt="imagem de entrada">
        </h3>
        <p id="incomeDisplay">R$O,OO</p>
       </div>
       <div class="card">
        <h3>         <span>Saidas</span> 
          <img src="/assets/expense.svg" alt="imagem de entrada"></h3>
        <p id="expenseDisplay">R$O,OO</p>
       </div>

       <div class="card total">
        <h3>
        <span>Total</span>
        <img src="/assets/total.svg" alt="">
        </h3>
        <p id="totalDisplay"> R$O,OO</p>
       </div>

</section>
    <section id="transaction">
      <h2 class="sr-only">Transaçoes</h2>
      <a href="#" onclick="Modal.open()"
       class="button new">+Nova Transação</a>
      <table id="data-table">
        <thead>
          <tr>
            <th>descriçao</th>
            <th>valor</th>
            <th>data</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
</main>

   <div class="caixa-sobrepociçao ">
    <div class="caixa2">
        <div id="form" >
          <h2>Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
            <label class="sr-only" for="Descrição">Descrição</label>
            <input type="text" id="descriçao" name="descriçao" placeholder="Descrição">
          </div>

          <div class="input-group">
            <label class="sr-only" for="amount">
              valor</label>
            <input type="number" step="0.01" id="amount" name="amount" placeholder="0.00">
            <small class="help">Use o sinal - (negativo) para despesas e , (virgula) para casas decimais</small>
          </div>

          <div class="input-group">
            <label class="sr-only" for="data">Data</label>
            <input type="date" id="data" name="data" placeholder="Data">
          </div>

          <div class="input-group action ">
            <a href="#" onclick="Modal.close()" class="button cancel">cancelar</a>
    
            <button>salvar</button>
          </div>
          </form>
        </div>
      </div>
    </div>
   </div>

  

    <footer>
      <p>Dev.finances$</p>
    </footer>

    <script src="/script.js">
   
    </script>
  </body>
</html>
